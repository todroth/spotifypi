<!DOCTYPE html>
<html>
	<head>
		<title>spotifypi</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="web/style.css" rel="stylesheet">
		<link rel="apple-touch-icon" href="ressources/apple-touch-icon.png">
		<link rel="shortcut icon" href="ressources/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="well well-sm main-well">
			<div class="navbar navbar-inverse">
				<div class="navbar-header">
					<div class="navbar-brand">
						<div class="logo"></div>
						spotifypi
					</div>
				</div>
			</div>
		
			<div class="panel panel-default panel-margin">
				<div class="panel-body">
					<div class="input-group">
						<input type="text" name="query" id="search_text" placeholder="search" class="form-control">
						<div class="input-group-btn">
							<button id="search_button" class="btn btn-primary">search</button>
						</div>
					</div>
					<div class="alert alert-info didumean" id="alert_didumean">Did you mean "<span id="didumean"></span>"?</div>
				</div>
			</div>
			
			<div class="panel panel-default panel-margin">
				<div class="panel-body text-center" id="currently_playing">
				</div>
			</div>
			
			<div class="panel panel-default panel-margin">
				<div class="panel-body text-center">
					<button id="prev_button" class="btn btn-primary"><i class="glyphicon glyphicon-step-backward"></i></button>
					<button id="pause_button" data-action="pause" class="btn btn-primary"><i id="pause_icon" class="glyphicon glyphicon-pause"></i></button>
					<button id="next_button" class="btn btn-primary"><i class="glyphicon glyphicon-step-forward"></i></button>
					<div class="spacer"></div>
					<button id="random_button" class="btn btn-primary" data-toggle="button"><i class="glyphicon glyphicon-random"></i></button>
				</div>
			</div>
			
			<div class="panel-group panel-margin" id="accordion">
				<div class="panel panel-default">
					<a data-toggle="collapse" data-parent="#accordion" href="#results-collapse">
						<div class="panel-heading">
								<h4 class="panel-title">
									<div class="panel-symbol" id="panel-symbol-results"></div>
									Search Results
								</h4>
						</div>
					</a>
					<div id="results-collapse" class="panel-collapse collapse">
						<div class="panel-body">
							<table id="results" class="table table-striped table-hover table-condensed panel-body">
								<thead>
									<tr>
										<th></th>
										<th>track</th>
										<th>artist</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div id="playlists">
			
				</div>
			</div>				
		</div>
			
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="web/scripts.js" type="text/javascript"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
	</body>
</html>
